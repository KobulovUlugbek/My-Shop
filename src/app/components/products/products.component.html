<div class="container">

    <mat-toolbar color="primary" *ngIf="canEdit">
        <mat-toolbar-row>
            <span class="example-spacer"></span>
            <button class="button" mat-flat-button (click)="openDialog()">Add Product</button>
        </mat-toolbar-row>
      </mat-toolbar>
  
      
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img class="image" mat-card-image src="{{ product.image }}">
        <mat-card-content>
            <p> Price: {{ product.price | currency: "EUR" }} </p>
            <p>Year: {{ product.year }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-flat-button color="primary">Basket</button>
            <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Details</button>
        </mat-card-actions>
    </mat-card>
</div>
